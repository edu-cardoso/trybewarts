<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header>
    <div id="header-container">
      <img src="images/trybewarts-header-logo.svg" alt="logo trybewarts" class="trybewarts-header-logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="email-input">
        <input type="password" name="password" placeholder="Senha" id="password-input">
        <button id="sign-in-btn">Entrar</button>
      </form>
    </div>
  </header>
  <main>
    <form id="evaluation-form">
      <h1 id="form-title">Formulário de Avaliação</h1>
      <div id="name-lastname">
        <input type="text" placeholder="Nome" id="input-name">
        <input type="text" placeholder="Sobrenome" id="input-lastname">
      </div>
      <div id="email-house">
        <input type="email" placeholder="Email" id="input-email">
        <div id="house">
          <label>Casa:</label>
          <select id="select-house">
            <option value="Selecionar" id="select">Selecionar</option>
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>
      <div id="family-container">
        <label id="label-family">Qual sua família?</label>
        <div class="family">
          <input type="radio" name="family" value="Frontend">
          <label>Família Frontend</label>
        </div>
        <div class="family">
          <input type="radio" name="family" value="Backend">
          <label>Família Backend</label>
        </div>
        <div class="family">
          <input type="radio" name="family" value="FullStack">
          <label>Família Fullstack</label>
        </div>
      </div>
      <div id="techs-container">
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div class="techs-content">
          <input type="checkbox" value="HoFs" class="subject">
          <label>HoFs</label>
        </div>
        <div class="techs-content">
          <input type="checkbox" value="Jest" class="subject">
          <label>Jest</label>
        </div>
        <div class="techs-content">
          <input type="checkbox" value="Promises" class="subject">
          <label>Promises</label>
        </div>
        <div class="techs-content">
          <input type="checkbox" value="React" class="subject">
          <label>React</label>
        </div>
        <div class="techs-content">
          <input type="checkbox" value="SQL" class="subject">
          <label>SQL</label>
        </div>
        <div class="techs-content">
          <input type="checkbox" value="Python" class="subject">
          <label>Python</label>
        </div>
      </div>
      <div id="rate-container">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <div class="rate">
          <input type="radio" name="rate" value="1">
          <label>1</label>
        </div>
        <div class="rate">
          <input type="radio" name="rate" value="2">
          <label>2</label>
        </div>
        <div class="rate">
          <input type="radio" name="rate" value="3">
          <label>3</label>
        </div>
        <div class="rate">
          <input type="radio" name="rate" value="4">
          <label>4</label>
        </div>
        <div class="rate">
          <input type="radio" name="rate" value="5">
          <label>5</label>
        </div>
        <div class="rate">
          <input type="radio" name="rate" value="6">
          <label>6</label>
        </div>
        <div class="rate">
          <input type="radio" name="rate" value="7">
          <label>7</label>
        </div>
        <div class="rate">
          <input type="radio" name="rate" value="8">
          <label>8</label>
        </div>
        <div class="rate">
          <input type="radio" name="rate" value="9">
          <label>9</label>
        </div>
        <div class="rate">
          <input type="radio" name="rate" value="10">
          <label>10</label>
        </div>
      </div>
      <label class="textarea">Deixe seu comentário:</label>
      <textarea id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <p id="char-quantity">500</p>
      <div id="agreement-container">
        <input type="checkbox" id="agreement">
        <label id="label-infos">Você concorda com o uso das informações acima?</label>
      </div>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" alt="logo formulário trybewarts" id="trybewarts-forms-logo">
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
